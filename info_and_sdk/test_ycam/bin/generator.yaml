# パターン画像のビット深度
pattern_nbits: 8

pattern_size:
# パターン画像の横幅
- 912
# パターン画像の縦幅
- 1140

# パターンのタイプ(0: Grayコード+4Step位相シフト、1: マルチ位相シフト)
pattern_type: 1

# パターンタイプ==1の場合のパラメータ(パターンタイプ0の場合は必要なし)
pattern1_params:
  # 位相パターンの周期
  # 周期の最小公倍数がパターン画像の横幅以上になるように設定してください
  periods:
  - 9
  - 10
  - 11

  # 位相シフト数(3シフト or 4シフト)
  shifts: 4
